<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jeromeetienne/ar.js@latest/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;">
        <!-- 设置识别图像 -->
        <a-marker preset="custom" type="pattern" url="assets/patterns/your_image_pattern.patt">
            <!-- 加载3D模型 -->
            <a-entity gltf-model="url(assets/models/your_model.glb)" scale="0.05 0.05 0.05"></a-entity>
        </a-marker>
        <!-- 相机设置 -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
